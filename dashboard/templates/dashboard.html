<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/dashboard.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lato:100,300'>
</head>


<body class="application">

	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-fluid">
 	  	<div class="navbar-header">
        <a class="navbar-brand" href="./">Real-Time Twitter Analysis</a>	
      </div> 
			<ul class="nav navbar-nav navbar-right">
				Siva Sankar
			<ul/>
		</div>
	</div>


	<div class="container">

		<div class="row">

			<div class="col-sm-8">	
  			<p class="summary">
    			Visualization
  			</p>
				<p class="sub-summary">
    			Track tweets filtered by specific hashtag and do real-time analysis using Spark Streaming. 
  			</p>
			</div>

			<div class="col-sm-2">
			</div>	
		
			<div class="col-sm-1">
				<div class="icon">
					<a class="fa fa-github" href="https://github.com/xuwenyihust/Twitter-Hashtag-Tracking" style="font-size:36px"></a>	
				</div>
			</div>

			<div class="col-sm-1">
				<div class="icon">
					<a class="fa fa-twitter" href="https://twitter.com/wenyixu101?lang=en"  style="font-size:36px"></a>
				</div>
			</div>
		</div>


	
		<div class="row">

    	<div class="col-sm-4">
				<div class="chart_wrapper">
					<div class="chart_title">
						Tracked Keyword
						<i class="fa fa-tag pull-right" aria-hidden="true" style="font-size:18px"></i>
					</div>
					<div class="text_stage" id="track">
						<script src="static/js/track.js"></script>
					</div>
				</div>
    	</div>

			<div class="col-sm-4">
      	<div class="chart_wrapper">
        	<div class="chart_title">
          	Most Related Hashtags
						<i class="fa fa-bar-chart pull-right" aria-hidden="true" style="font-size:18px"></i>
        	</div>
        	<div class="chart_stage" id="hashtag">
          	<script src="static/js/hashtag.js"></script>
        	</div>
      	</div>
    	</div>

			

	</div>
       
</body>
